				<img id="pencil" class="pencil" src="ressources/icons/Pencil.png">
			</div>
			<div id="draw-color-tool" disabled>
				<input id="draw-color" class="draw-color" oninput="setDrawColor(this)" type="color" value="#ff0000">
			</div>
			<div id="draw-size-tool" disabled>
				<label>Size:</label>
				<input id="draw-size" class="draw-size" onchange="setDrawSize(this)" type="number" min="1" max="10" value="3" step="1">
			</div>
			<!-- <div><img id="undo" class="undo" src=""></div> -->
			<!-- <div><img id="redo" class="redo" src=""></div> -->
			<div id="eraser-tool" onclick="clearCanvas()" disabled>
				<img id="eraser" class="eraser" src="ressources/icons/eraser.png">
			</div>
		</div>
		<!-- <div><img id="save" class="save" src=""></div> -->
	</div>
